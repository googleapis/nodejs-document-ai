docker:
  image: gcr.io/repo-automation-bots/owlbot-nodejs:latest

deep-copy-regex:
  - source: /google/cloud/documentai/.*/documentai-.*-nodejs/src/(.*)
    dest: /src/$1
    rm-dest: /src/.*
  - source: /google/cloud/documentai/.*/documentai-.*-nodejs/protos/google/cloud/document/(.*)
    dest: /document/$1
    rm-dest: /document/.*
  - source: /google/cloud/documentai/.*/documentai-.*-nodejs/test/(.*)
    dest: /test/$1
  - source: /google/cloud/documentai/.*/documentai-.*-nodejs/system-test/(.*)
    dest: /system-test/$1
